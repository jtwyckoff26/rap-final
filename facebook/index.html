<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script type="text/javascript">
            window.onload = function() {
                let myParam;
                let baseString;
                let searchString;
                searchString = window.location.search;
                const urlParams = new URLSearchParams(window.location.search);
                console.log("urlParams: ", window.location.search)
                console.log("urlParams.get('video'): ", urlParams.get('video'));
                var desktopFallback = `https://www.facebook.com/theraptv/`,
                mobileFallback = `https://m.facebook.com/theraptv/`,
                apple = `fb://profile/730290417334103`,
                android = `fb://page/730290417334103`;
                if( /iPhone|iPad|iPod/i.test(navigator.userAgent) ) {
                    window.location = apple;
                    window.setTimeout(function() {
                        window.location = mobileFallback;
                    }, 25);
                } else if( /Android/i.test(navigator.userAgent) ) {
                    window.location = android;
                    window.setTimeout(function() {
                        window.location = mobileFallback;
                    }, 25);
                } else {
                    window.location = desktopFallback;
                }
                function killPopup() {
                    window.removeEventListener('pagehide', killPopup);
                }
                window.addEventListener('pagehide', killPopup);
            };
        </script>
    </body>
</html>
