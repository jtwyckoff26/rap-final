<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <script type="text/javascript">
            window.onload = function() {
                let myParam;
                let baseString;
                let searchString;
                searchString = window.location.search;
                const urlParams = new URLSearchParams(window.location.search);
                console.log("urlParams: ", window.location.search)
                console.log("urlParams.get('video'): ", urlParams.get('video'));
                var desktopFallback = `https://twitter.com/raptvcom`,
                mobileFallback = `https://twitter.com/raptvcom`,
                app = `twitter://user?screen_name=raptvcom`;
                if( /Android|iPhone|iPad|iPod/i.test(navigator.userAgent) ) {
                    window.location = app;
                    window.setTimeout(function() {
                        window.location = mobileFallback;
                    }, 25);
                } else {
                    window.location = desktopFallback;
                }
                function killPopup() {
                    window.removeEventListener('pagehide', killPopup);
                }
                window.addEventListener('pagehide', killPopup);
            };
        </script>
    </body>
</html>
